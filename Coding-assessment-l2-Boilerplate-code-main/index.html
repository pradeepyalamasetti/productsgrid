<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Product Tabs</title>
</head>
<body>
  <h1>SELECT YOUR CHOICE</h1>
  
  <div class="tabs">
    <button class="tab-btn active" onclick="showCategory('Men')">Men</button>
    <button class="tab-btn" onclick="showCategory('Women')">Women</button>
    <button class="tab-btn" onclick="showCategory('Kids')">Kids</button>
  </div>

  <div id="menProducts" class="card-container"></div>
  <div id="womenProducts" class="card-container" style="display: none;"></div>
  <div id="kidsProducts" class="card-container" style="display: none;"></div>

  <script src="script.js"></script>
</body>
